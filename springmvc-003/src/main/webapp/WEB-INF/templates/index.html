<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        a {
            display: block;
            margin: 10px auto;
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px);
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>首页</h1>

    <a th:href="@{/user/detail}">用户详情</a>
    <a th:href="@{/product/detail}">商品详情</a>

    <form th:action="@{/user/login}" method="post">
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">密码:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="登录">
    </form>

    <a th:href="@{/testVal1}">测试RequestMapping注解的value属性1</a>
    <a th:href="@{/testVal2}">测试RequestMapping注解的value属性2</a>

    <a th:href="@{/testParams?username=admin&amp;password=1234}">测试RequestMapping注解的params属性</a>
    <a th:href="@{/testParams(username='admin', password='1234')}">测试RequestMapping注解的params属性</a>

    <a th:href="@{/testHeaders}">测试RequestMapping注解的headers属性</a>
</div>
</body>
</html>
